{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}

<div class="contaiber-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?phone,contact-us" class="d-block w-100" alt="..." />
    

      
</div>

<div class="container mb-3 py-4">
    <h1 class="d-flex justify-content-center align-items-center">
        Contact us
      </h1>
      <form method="post" action="/contact">
        {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="name" class="form-control" id="name" name="name"  placeholder="Enter your Name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
      </div>
      <div class="mb-3">
        <label for="des" class="form-label">Tell me about what you want to contact me for ...</label>
        <textarea class="form-control" id="des" name="des" rows="3"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

  
{% endblock body %}
